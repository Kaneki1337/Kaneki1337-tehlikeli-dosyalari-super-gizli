<!DOCTYPE html>
<html>
<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

<head>
    <title>KANEKI1337 Token Checker</title>
</head>

<body>


    <style>
        body {
            background-image: url('https://cdn.discordapp.com/attachments/979746815131918376/1010380777734815754/Screenshot_2291.png');
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: 100% 100%;
        }
    </style>

    <div style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);">
        <center>
            <h1>
                <font color="white">4455 BABALARIN BOKTAN CHECKERI</font>
            </h1>
            <div id="title">
                <font color="white"></div>
            <input id="token" type="text" name="token">
            <button type="submit" name="submit" onclick="submit()">Check</button>
            <div id="response"></div>
           
    </div>  KANEKI1337
    <script>
        function submit() {
            var input = document.getElementById("token").value;
            let xhr = new XMLHttpRequest();
            xhr.open('GET', 'https://discordapp.com/api/v9/users/@me/guilds', true);
            xhr.setRequestHeader('Authorization', `${input}`)
            xhr.onload = function() {
                if (xhr.response == '{"message": "401: Unauthorized", "code": 0}') {
                    document.getElementById("response").innerHTML = "<br />Bok gibi token calismiyo"
                } else {
                    document.getElementById("response").innerHTML = "<br />calisiyo bu gir sik anasini"
                }
            }
            xhr.send();

        }
    </script>
